<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="banner">
        <h1> Calculadora de Média de Notas</h1>
    </div>

    <div class="form-notas">

        <div class="form-control">
            <label for="n1">Primeira Nota</label>
            <input type="number" id="n1" placeholder="Informe a primeira nota do aluno.">
        </div>

        <div class="form-control">
            <label for="n2">Segunda Nota</label>
            <input type="number" id="n2" placeholder="Informe a Segunda Nota do aluno.">
        </div>

        <div class="form-control">
            <label for="n3">Terceira Nota</label>
            <input type="number" id="n3" placeholder="Informe a Terceira Nota do aluno.">
        </div>

        <div class="form-control">
            <button id="calcular">Calcular</button>
        </div>

    </div>

    <div class="mostrar-resultado">
        <span class="resultado">O resultado é: 8.5</span>
    </div>
    


    <script src="./js/calcular_media.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
